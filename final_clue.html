<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Final Clue Page</title>
  <link rel="stylesheet" type="text/css" href="confetti.css">
<style>
  body {
    margin: 0;
    padding: 0;
    background-image: url('https://i.imgur.com/WlHKsyX_d.webp?maxwidth=760&fidelity=grand');
    background-size: cover;
    background-position: center;
  background-attachment: fixed; /* Ensures the background image remains fixed */
  color: white; /* Set text color to white for better visibility */
  font-family: "Georgia", sans-serif; /* Set font family */
  font-weight: bold; /* Make text bold */
  text-align: center; /* Center align text */
  min-height: 100vh; /* Ensures the background covers the entire viewport height */
  }
  #button {
    margin-top: 20px; /* Add some space above the button */
    padding: 10px 20px; /* Add padding to the button */
    background-color: #ff6600; /* Orange background color */
    color: white; /* White text color */
    border: none; /* Remove button border */
    border-radius: 5px; /* Rounded button corners */
    cursor: pointer; /* Change cursor to pointer on hover */
    font-size: 16px; /* Button text size */
  }
</style>
</head>
<body>
  <h1>Final Clue Page</h1>
  <p>Clue: Congratulations, you’ve danced through this adventure and reached the end! Close your eyes and take a leap, and you’ll find your birthday surprise waiting for you.</p>
  <button id="button" onclick="revealSurprise()">Take the leap and discover your birthday surprise!</button>

  <script>
    function revealSurprise() {
      window.location.href = "final_surprise.html";
    }
  </script>

</html>
