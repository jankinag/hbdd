<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clue Page 3</title>
  <link rel="stylesheet" type="text/css" href="confetti.css">
<style>
  body {
    margin: 0;
    padding: 0;
    background-image: url('https://i.imgur.com/uq06sbx.jpeg');
    background-size: cover;
    background-position: center;
  background-attachment: fixed; /* Ensures the background image remains fixed */
  color: white; /* Set text color to white for better visibility */
  font-family: "Georgia", sans-serif; /* Set font family */
  font-weight: bold; /* Make text bold */
  text-align: center; /* Center align text */
  min-height: 100vh; /* Ensures the background covers the entire viewport height */
  }
  #button {
    margin-top: 20px; /* Add some space above the button */
    padding: 10px 20px; /* Add padding to the button */
    background-color: #ff6600; /* Orange background color */
    color: white; /* White text color */
    border: none; /* Remove button border */
    border-radius: 5px; /* Rounded button corners */
    cursor: pointer; /* Change cursor to pointer on hover */
    font-size: 16px; /* Button text size */
  }
</style>
</head>
<body>
  <h1>Clue Page 3</h1>
  <p>Clue: Now, let’s recall a furry friend’s name, one that holds a special place in your heart. Think of the name of your beloved canine companion, and you’ll find your next clue.</p>
  <p>Enter your answer:</p>
  <input type="text" id="answer3">
  <button id="button" onclick="checkAnswer3()">Unlock Final Surprise!</button>

  <script>
    function checkAnswer3() {
      var answer = document.getElementById("answer3").value.toLowerCase();
      if (answer === "lily") {
        window.location.href = "final_clue.html";
      } else {
        alert("Oops! That's not quite right. Keep searching for the correct answer.");
      }
    }
  </script>
</body>
</html>
